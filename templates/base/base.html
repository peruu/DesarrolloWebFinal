{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Favicon icon -->
   <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
   <title>Biblioteca digital</title>
   <!-- Bootstrap Core CSS -->
   <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
   <!-- Custom CSS -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet">
   <link href="{% static 'css/colors/default-dark.css'%}" id="theme" rel="stylesheet">

</head>
<body class="fix-header card-no-border fix-sidebar">
  <!-- Cuerpo principal -->
   <div id="main-wrapper">
      <!-- Menu cabecera -->
      <header class="topbar">
         <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <div class="navbar-header">
               <a class="navbar-brand" href="javascript:void(0)">
                  <!-- Logo icon -->
                  <b>
                     
                     <!-- Dark Logo icon -->
                     <img src="{% static 'images/logo-icon.png' %}" alt="homepage" class="dark-logo" />


                  </b>
                  <!--End Logo icon -->
                  <!-- Logo text -->
                  <span>
                     <!-- dark Logo text -->
                     <img src="{% static 'images/logo-text.png' %}" alt="homepage" class="dark-logo" />

                  </span>
               </a>
            </div>
            <div class="navbar-collapse">
               <!-- ============================================================== -->
               <!-- toggle and nav items -->
               <!-- ============================================================== -->
               <ul class="navbar-nav mr-auto">
                  <!-- This is  -->
                  <li class="nav-item">
                     <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)">
                       <img src="{% static 'images/iconos/menu.svg' %}" height="30px" width="30px" alt="menu">

                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)">
                        <img src="{% static 'images/iconos/menu.svg' %}" height="30px" width="30px" alt="menu">
                     </a>
                  </li>
                  <li class="nav-item hidden-sm-down"></li>
               </ul>
               <!-- ============================================================== -->
               <!-- User profile and search -->
               <!-- ============================================================== -->



            </div>

         </nav>
      </header>
      <!-- Fin Menu cabecera -->
      <!-- Menu izquierda -->
      <aside class="left-sidebar">
         <!-- Sidebar scroll-->
         <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
               <ul id="sidebarnav">
                  <li class="user-profile">
                     <a class="has-arrow waves-effect waves-dark" href="javascript:void(0)" aria-expanded="false">
                        <img src="{% static 'images/users/profile.png' %}" alt="user" />
                        <span class="hide-menu">Steave Jobs </span>
                     </a>
                     <ul aria-expanded="false" class="collapse">
                        <li>
                           <a href="">Mi perfil</a>
                        </li>
                        <li>
                           <a href="">Editar perfil</a>
                        </li>
                        <li>
                           <a href="{% url 'logout_user' %}">Salir</a>
                        </li>
                     </ul>
                  </li>

                  <li class="nav-devider"></li>
                  {% block menu %}
                  <li class="nav-small-cap">Mi Biblioteca</li>
                  <li>

                     <a class="has-arrow waves-effect waves-dark " href="{% url 'index' %}" 
                     aria-expanded="false">
                        <img src="{% static 'images/iconos/libro.png' %}" height="30px" width="30px" alt="menu">
                        <span class="hide-menu"">Todo libros</span>
                     </a>

                  </li>
                  <li>
                     <a class="has-arrow waves-effect waves-dark " href="{% url 'list_book' %}" 
                     aria-expanded="false">
                        <img src="{% static 'images/iconos/libro.png' %}" height="30px" width="30px" alt="menu">
                        <span class="hide-menu">Mis libros</span>
                     </a>

                  </li>

                  <li>
                     <a class="has-arrow waves-effect waves-dark" href="{% url 'add_book' %}" aria-expanded="false">
                       <img src="{% static 'images/iconos/libro.png' %}" height="30px" width="30px" alt="menu">
                       <span class="hide-menu">Publicar libro</span>
                     </a>
                  </li>
                  {% endblock menu %}
               </ul>
            </nav>
            <!-- End Sidebar navigation -->
         </div>
         <!-- End Sidebar scroll-->
      </aside>
      <!-- Fin Menu izquierda -->
      <!-- Contenido -->
      <div class="page-wrapper" style="min-height: 701px;">
        {% block contenido %}
        {% endblock contenido %}
        </div>
      </div>
      <!-- Fin Contenido -->
   </div>

   <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
   <!-- Bootstrap tether Core JavaScript -->
   <script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
   <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
   <!-- slimscrollbar scrollbar JavaScript -->
   <script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
   <!--Wave Effects -->
   <script src="{% static 'js/waves.js' %}"></script>
   <!--Menu sidebar -->
   <script src="{% static 'js/sidebarmenu.js' %}"></script>
   <!--stickey kit -->
   <!-- <script src="{% static 'plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script> -->
   <!-- <script src="{% static 'plugins/sparkline/jquery.sparkline.min.js' %}"></script> -->
   <!--Custom JavaScript -->
   <script src="{% static 'js/custom.min.js'%}"></script>
</body>
</html>
